<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="A group of developers working on games." />
  <meta charset="utf-8">
  <title>Neptune Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

<div class="container">
    <nav>
        <nav class="nav-left">
            <a href="index.html">Neptune Studios</a>
        </nav>
        <nav class="nav-right">
            <a href="#projects">projects</a>
            <a href="#team">team</a>
            <a href="https://discord.gg/UR5WPeazUn" target="_blank">discord</a>
        </nav>
    </nav>
    <div class="landing-showcase">
        <img src="https://files.facepunch.com/garry/2ddf02d1-7f70-4542-bbe1-73b09af5ace2.jpg">
    </div>
    
    <div class="landing-projects-header" id="projects">Check out some of our projects!</div>
    <div class="landing-projects-container">
        <a href="topdown-shooter.html" class="landing-project-card">
        </a>
        <a href="scp-game.html" class="landing-project-card">
        </a>
    </div>
    <div class="landing-team">
        <div class="landing-team-header">Our team</div>
        <div class="landing-team-rows" id="team">

        </div>
    </div>
    <div class="footer">
        <b>Neptune Studios</b>
    </div>
</div>

<script>
    fetch("team.json")
        .then(response => response.json())
        .then(data => {
            for (var key in data) {

                var links = '';
                var marginleft = 60;
                for (var link in data[key].links) { 
                    links += '<a href="'+data[key].links[link]+'" class="landing-team-rows-card-url" style="margin-left:'+marginleft+'px">'+link+'</a> '
                    marginleft += 56;
                }

                let outer = document.createElement('landing-team-rows-card-outer');
                outer.innerHTML = '<div class="landing-team-rows-card"> <img src="img/avatars/'+data[key].name+'.jpg"> <b>'+data[key].name+'</b><br> <p>'+data[key].position+'</p><br> <p>'+data[key].country+'</p> ' + links + '</div>'

                document.getElementById('team').appendChild(outer)
            }
        })
</script>

</body>
</html>
